        function generateCompliment() {
            const compliment = compliments[Math.floor(Math.random() * compliments.length)];
            document.getElementById('compliment').textContent = compliment;
        }

        // Zen spa-like background animation with circles and hearts
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.isHeart = Math.random() < 0.3; // 30% chance to be a heart
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                if (this.isHeart) {
                    // Draw a heart shape
                    const s = this.size * 0.3;
                    ctx.moveTo(this.x, this.y - s);
                    ctx.bezierCurveTo(this.x - s, this.y - s * 2, this.x - s * 2, this.y, this.x, this.y + s * 2);
                    ctx.bezierCurveTo(this.x + s * 2, this.y, this.x + s, this.y - s * 2, this.x, this.y - s);
                    ctx.closePath();
                } else {
                    // Draw a circle
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                }
                ctx.fillStyle = `rgba(244, 114, 182, ${this.opacity})`;
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
